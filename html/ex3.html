<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="create()">
	<div class="container" style="background-color: lightgray;">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2" style="background-color: lightyellow;">
	<input type="text" id="result" style="width: 75px;">
	<button onclick="clr()">C</button>
	<script>
	var btn = document.createElement("BUTTON");
		btn.innerHTML= 'C';
		document.getElementById("paraId").appendChild(btn);
        btn.setAttribute("onclick", "clr()");
	</script>
	<p id="paraId" style="background-color: lightblue;">
	<script>
		function display(val) {
		    document.getElementById("result").value += val
		}
		function clr() {
		    document.getElementById("result").value = ""
		}
		function solve() {
		    var x = document.getElementById("result").value
		    var y = eval(x)
		    document.getElementById("result").value = y
		}
		function create()
		{
			var br= document.createElement("BR");
		    document.getElementById("paraId").appendChild(br);
			let buttons = ['1','2','3','+','4','5','6','-','7','8','9','*','0','.', '=','/'];
			var listCounter=0;
	      	for(var ButtonCounter=1; ButtonCounter<=16; ButtonCounter++)
	     	{
	     		var btn = document.createElement("BUTTON");
	     		btn.setAttribute("value", "buttons[listCounter]")
	 			btn.innerHTML= buttons[listCounter];
	    		document.getElementById("paraId").appendChild(btn)
	     		if(buttons[listCounter]=="=")
	     		{
	     			btn.setAttribute("onclick","solve()"); 
	     		}
	     		else
	     		{
		     		btn.setAttribute("onclick", "display('"+buttons[listCounter]+"')");
	     		}
	           	if(ButtonCounter%4==0)
	           	{
		           	var br= document.createElement("BR");
		           	document.getElementById("paraId").appendChild(br);
	         	}
		        listCounter++;
	        }
       }
	</script>
</p>
</div>
</div>
</div>
		<div class="row" style="background-color: red;"></div>
</body>
</html>
