
<!DOCTYPE HTML>
<html>
  
<head>
    <title>
      Set focus on input text field on page load.
    </title>
    <script>
        function getfocus()
        {
            document.getElementById("ItemId").focus();
        }
    </script>
</head>
  
<body onload="getfocus();">
    ItemId  <input type="text" id="ItemId" /><br><br>
    ItemName  <input type="text" />
  </body>
</html>
