<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drag Drop</title>
	<script> 
		function allowDrop(ev)
		{
			ev.preventDefault();
		}
		function drag(ev)
		{
			ev.dataTransfer.setData("Drag drop", ev.target.id);
		}
		function drop(ev)
		{
			var id = ev.dataTransfer.getData("Drag Drop");
			ev.target.appendChild(document.getElementById(id));
		}
	</script>
</head>
<body>
	<div id = "mydiv1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
	<img id="logo1" src="images/bird.png" draggable="true" ondragstart="drag(event)" width="336" height="75" />
</body>
</html>
